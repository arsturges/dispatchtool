{% extends "layout.html" %}
{% block main %}
<h2>Get Started</h2>
{% if error %}
    <div class='alert alert-error'>
        <strong>Error:</strong> {{error}}
    </div>
{% endif %}
<form action="" method='post' enctype=multipart/form-data>
    <legend>Upload Input Files</legend>
    <p>LMPs:<input type=file name=lmps></p>
    <p>DR:<input type=file name=dr></p>
    <p>Energy Load:<input type=file name=load></p>
    <fieldset>
        <legend>Choose algorithm</legend>
        <p>Dispatch Algorithm:</p>
        <select name='algorithm'>
            <option value='Inflexible'>Inflexible</option>
        </select>
        <span class="help-block">Algorithm choice determines how the
        tool dispatches the available demand response resource.</span>
    </fieldset>
    <input type='submit' value="Calculate Demand Response" class="btn btn-primary">
</form>
{% endblock %}
