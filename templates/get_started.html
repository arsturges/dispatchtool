{% extends "layout.html" %}
{% block main %}
<h2>Get Started</h2>
{% if error %}
    <div class='alert alert-error'>
        <strong>Error:</strong> {{error}}
    </div>
{% endif %}
<form action="" method='post' enctype=multipart/form-data>
    <legend>Upload Input Files</legend>
    <p>LMPs:<input type=file name=lmps></p>
    <p>DR:<input type=file name=dr></p>
    <p>Energy Load:<input type=file name=load></p>
    <p>Dispatch Algorithm:
    <select name='algorithm'>
        <option value='Inflexible'>Inflexible</option>
        <option value='Original'>Original</option>
        <option value='BooleanPeakPricing'>BooleanPeakPricing</option>
    </select></p>
    <input type='submit' value="Calculate Demand Response" class="btn btn-primary">
</form>
{% endblock %}
